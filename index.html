<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="asset/image/logo_forkom.png" />
    <title>Landing Page - Cah Gelanggang</title>
  </head>
  <body class="bg-gray-100">
    <header class="sticky top-0">
      <nav class="bg-black p-2 md:p-4 flex justify-center">
        <a href="https://ukm.ugm.ac.id" class="text-white text-2xl font-bold">
          <img
            src="asset/image/logo_forkom2.png"
            alt="Logo Forkom Fix"
            class="h-16"
          />
        </a>
      </nav>
    </header>

    <div class="flex flex-col items-center mt-8 md:mt-16">
      <h1
        class="text-2xl md:text-6xl font-bold text-center tracking-wider text-indigo-700 mt-4"
      >
        KEGIATAN KAMI
      </h1>
      <div class="flex flex-col md:flex-row justify-center space-x-4 mt-8">
        <div
          class="w-full md:w-72 p-6 bg-white rounded-lg shadow-md text-center flex flex-col mt-4"
        >
          <div class="w-32 h-32 mx-auto mb-4">
            <img
              src="asset/image/logo_gelex.png"
              alt="Logo Gelex"
              class="w-full h-full object-contain"
            />
          </div>
          <p class="text-sm md:text-lg leading-6 text-gray-700 mb-4">
            Kegiatan rutin tahunan yang bertujuan untuk memperkenalkan Unit
            Kegiatan Mahasiswa (UKM) dan komunitas di Universitas Gadjah Mada.
          </p>
          <a
            href="https://ukm.ugm.ac.id/2023/gelex"
            class="text-sm md:text-lg font-semibold text-white bg-blue-600 rounded-md px-6 py-2 hover:bg-blue-700 inline-block mt-auto"
          >
            Menuju Gelex
          </a>
        </div>

        <div
          class="w-full md:w-72 p-6 bg-white rounded-lg shadow-md text-center flex flex-col mt-4"
        >
          <div class="w-32 h-32 mx-auto mb-4">
            <img
              src="asset/image/logo_porsenigama.png"
              alt="Logo Porsenigama"
              class="w-full h-full object-contain"
            />
          </div>
          <p class="text-sm md:text-lg leading-6 text-gray-700 mb-4">
            Ajang perlombaan bergengsi berbagai cabang olahraga dan seni
            terbesar Universitas Gadjah Mada.
          </p>
          <a
            href="ukm.ugm.ac.id/2023/porsenigama/registrasi"
            class="text-sm md:text-lg font-semibold text-white bg-blue-600 rounded-md px-6 py-2 hover:bg-blue-700 inline-block mt-auto"
          >
            Menuju Porsenigama
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
